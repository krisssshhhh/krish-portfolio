  <section class="hire__form__section">
    <div class="form__container">
      <h1>Hire Me</h1>
      <p>Please fill out the form below to get in touch regarding a potential collaboration, freelance opportunity, or full-time role.</p>
      <form class="hire__form" action="https://formspree.io/f/xldbgnbr" method="POST">
        <input type="text" name="company" placeholder="Company Name" required />
        <input type="text" name="contact_person" placeholder="Contact Person" required />
        <input type="email" name="email" placeholder="Official Email" required />
        <input type="text" name="position" placeholder="Position/Role Offered" required />
        <input type="text" name="budget" placeholder="Budget or Salary Offered" />
        <textarea name="project_details" placeholder="Project or Role Details..." rows="6" required></textarea>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>
